version: '3.8'

services:
  plancraft:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plancraft-agent
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - CHECKPOINTER_TYPE=memory
    volumes:
      # 로그 영속화 (선택적)
      - ./logs:/app/logs
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

